<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container login-page"></div>
        

    <div class="form register">
        <form action="" class="register-form" target="blank">
                <h1>Register</h1>
                <input type="textbox" id="newUserName" name="New User" placeholder="New Username">
                <input type="password" id="newPassword" name="New Password" placeholder="Choose your password">
                <input type="password" id="passwordConfirm" name="Confirm Password" placeholder="Confirm your password">
                <button class="btn btn-register">Register</button>
                <p class="registered">Already registered? <a href="#" id="toLogin">Login</a></p>
        </form>
    </div>

    <div class="form login">
            <form action="" class="login-form" target="blank">
                <h1>Login</h1>
                <input type="textbox" id="userName" name="Username" placeholder="E-mail">
                <input type="password" id="password" name="Password" placeholder="Password">
                <button class="btn btn-login">Login</button>
                <p class="notRegistered">Not registered? <a href="#" id="toRegister">Create an account</a></p>
            </form>
    </div>

    <div class="form thankYou">
            <form action="" class="login-form">
                <h1>Thank You</h1>
                <h3>You are now registered</h3>
            </form>
    </div>

    
        
    </div>

    

    <script src="script.js"></script>
</body>
</html>
